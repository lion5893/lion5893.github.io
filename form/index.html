<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrap">
	<h2>Đăng ký thành viên</h2>
	<form id="sign_up" method="get" action="">
		<input type="text" name="name" id="name" placeholder="Họ tên" required>
		
		<input type="email" name="email" id="email" placeholder="Email">
		<input type="password" name="password" placeholder="Mật Khẩu" required="">
		<br>
		<input type="tel" name="telephone" placeholder="Số điện thoại" required="">		
		<br>		
		<select name="year">
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
		</select>
		<br>
		<input type="radio" name="gender" value="male" id="male"> <label for="male">Nam</label>
		<input type="radio" name="gender" value="female" id="female"><label for="female">Nữ</label>
		<br>
		<input type="submit" value="Đăng Nhập" id="submit">
	</form>
</div>
	
	

	<script src="js/jquery-3.1.0.min.js"></script>
	<script></script>
</body>
</html>
